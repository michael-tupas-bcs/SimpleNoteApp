<div class="main-container">
    <button mat-raised-button color="warn" type="button" (click)="logoutUser()">Logout</button>
    
    <mat-form-field appearance="legacy">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix><span class="material-icons">filter_alt</span></mat-icon>
    </mat-form-field>
    
    
    <div class="notes-list">
        <app-note-card
            *ngFor="let note of notes"
            [id]="note.id"
            [title]="note.title"
            [body]="note.body">
        </app-note-card>
    </div>

    <div>
        <button class="floating-add-button" (click)="openDialog()">+ Add</button>
    </div>
</div>
