<div class="main-container">
    <div fxLayoutAlign="center center" fxFlexFill class="main-div">
        <mat-card fxFlex="25">
            <mat-label class="login-label" color="primary">Login</mat-label>
            <form fxLayoutAlign="stretch" fxLayout="column" class="register-form" [formGroup]="formGroup"
                (ngSubmit)="loginProcess()">
               
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput type="password" placeholder="Enter password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" class="login-button" >Login</button>
                <button mat-raised-button type="button" class="register-button" routerLink="/register">Register</button>
            </form>
    
        </mat-card>
    </div>
</div>
