<div #container class="note-card-container">

    <div class="note-card-content" (click)="editNoteControl(id,title,body)">
        <h1 class="note-card-title">{{title}}</h1>
        <div #bodyText class="note-card-body">
            <p>{{body}}</p>
            
        </div>
    </div>
    <div #truncator class="fade-out-truncation"></div>

    <div class="x-button"><span class="material-icons" (click)="deleteNote(id)">disabled_by_default</span></div>
</div>
